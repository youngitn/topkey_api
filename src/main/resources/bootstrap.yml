spring:
 cache:
  type: caffeine
  caffeine:
   spec: maximumSize=500,expireAfterAccess=600s
 application:
  name: api-service
 cloud:
  consul:
    config:
     watch:
      enabled: true
     format: YAML
     fail-fast: true
     prefixes: config
    discovery:
     serviceName: api-service
     tags: dev
     healthCheckInterval: 10s
     healthCheckCriticalTimeout: 30s

management:
 endpoint:
  health:
   show-details: always
 endpoints:
  web:
   exposure:
    include: "*"
